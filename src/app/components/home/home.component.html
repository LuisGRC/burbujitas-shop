<div id="carouselExampleFade" class="carousel carousel-dark slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="assets/carousel/carrousel1.jpg" class="d-block w-100">
    </div>
    <div class="carousel-item">
      <img src="assets/carousel/carrousel2.jpg" class="d-block w-100">
    </div>
    <div class="carousel-item">
      <img src="assets/carousel/carrousel3.jpg" class="d-block w-100">
    </div>
    <div class="carousel-item">
      <img src="assets/carousel/carrousel4.jpg" class="d-block w-100">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade"  data-bs-slide="prev">

  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade"  data-bs-slide="next">

    <span class="visually-hidden">Next</span>
  </button>
